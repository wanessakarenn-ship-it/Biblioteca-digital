<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema da Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
        }

        .phone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            margin: auto;
            border: 12px solid #20262C;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #20262C;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="flex items-center justify-center">

    <div class="phone-frame bg-gray-50">
        <!-- Status Bar -->
        <div class="w-full flex justify-between items-center p-4 text-sm font-semibold text-gray-800">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <span class="ml-1">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="w-full p-4 flex items-center justify-between">
            <span class="text-sm px-3 py-1 bg-gray-200 rounded-full font-medium">solicitação de empréstimo</span>
            <i class="fas fa-user-circle text-2xl text-indigo-600"></i>
        </header>
        <h1 class="text-xl font-bold text-center mt-2 text-gray-800">Biblioteca Escolar</h1>

        <!-- Main Menu -->
        <div class="flex-grow p-4 space-y-4 overflow-y-auto no-scrollbar">
            <button class="w-full flex items-center bg-white shadow rounded-lg p-4 transition-transform transform hover:scale-105">
                <i class="fas fa-plus-circle text-xl text-indigo-600 mr-4"></i>
                <span class="text-lg font-medium text-gray-800">Cadastrar Livro</span>
            </button>
            <button class="w-full flex items-center bg-white shadow rounded-lg p-4 transition-transform transform hover:scale-105">
                <i class="fas fa-book-open text-xl text-indigo-600 mr-4"></i>
                <span class="text-lg font-medium text-gray-800">Gerenciar Livros</span>
            </button>
            <button class="w-full flex items-center bg-white shadow rounded-lg p-4 transition-transform transform hover:scale-105">
                <i class="fas fa-search text-xl text-indigo-600 mr-4"></i>
                <span class="text-lg font-medium text-gray-800">Buscar Livros</span>
            </button>
            <button class="w-full flex items-center bg-white shadow rounded-lg p-4 transition-transform transform hover:scale-105">
                <i class="fas fa-handshake-alt-slash text-xl text-indigo-600 mr-4"></i>
                <span class="text-lg font-medium text-gray-800">Registrar Empréstimo</span>
            </button>
        </div>

        <!-- Featured Section (Placeholder for images) -->
        <div class="grid grid-cols-3 gap-4 p-4 mt-auto">
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
            <div class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">
                <i class="fas fa-image text-4xl"></i>
            </div>
        </div>

    </div>

</body>

</html>
